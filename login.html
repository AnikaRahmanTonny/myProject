<!DOCTYPE html>
<html lang="en" dir="ltr">

  </head>
  <body>
<div class="login-box">
  <h1>Login</h1>
  <div class="textbox">
    <i class="fas fa-user"></i>
    <input type="text" placeholder="Username">
  </div>

  <div class="textbox">
    <i class="fas fa-lock"></i>
    <input type="password" placeholder="Password">

  <input type="button" class="btn" value="Sign in">
</div>

</html>
